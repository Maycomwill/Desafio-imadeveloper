<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Desafio</title>
</head>

<body>
  <div class="main">
    <div class="title">
      <span>Testimonials</span>
      <div class="separator"></div>
    </div>
    <div class="content">
      <div class="svgs">
        <img id="astronaut" src="./assets/astronaut.svg" alt="">
      </div>
      <div class="right-box">
        <div class="svg-quote">
          <img src="./assets/quote.svg" alt="">
        </div>
        <div class="text">
          <span>"Lorem ipsum dolor sit amet consectetur adipisicing elit. A qui, cupiditate, nihil eligendi neque,
            obcaecati odit ipsa perspiciatis consequatur ab repudiandae. Fugit labore vero sed molestiae. Voluptatibus
            labore accusantium veniam."</span>
        </div>
        <div class="author">
          <span>- maycom willams</span>
        </div>
        <div class="buttons-box">
          <div class="button-separator"></div>
          <div class="buttons">
            <button id="backwards" disabled>
              <i class="fa fa-chevron-left"></i>
            </button>
            <button id="forwards">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
          <div class="button-separator"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
